<button mat-raised-button color="primary" (click)="logout()">Logout</button>
<div class="list">
    <div class="card" *ngFor="let chirrup of chirrupService.chirrups()">
        <span>
            {{ chirrup.text }}
        </span>
        <span>
            {{ chirrup.creationTime}}
        </span>
    </div>
    <div class="form">
        <app-chirrup-form> </app-chirrup-form>
    </div>
</div>
